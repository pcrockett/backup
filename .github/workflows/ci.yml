name: CI

on:
  push:
    branches: [ main ]
    # tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  # packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build / Lint
      run: make ci
    - uses: asdf-vm/actions/setup@v3
    - name: Install bats
      run : |
        asdf plugin add bats https://github.com/pcrockett/asdf-bats.git
        asdf install bats
    - name: Install Restic
      run: |
        curl -SsfL https://philcrockett.com/yolo/v1.sh \
          | bash -s -- restic
    - name: Test
      run: make test
