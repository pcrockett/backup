name: CI

on:
  push:
    branches: [ main ]
    # tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  # packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build / Lint
      run: make ci
    - name: Test
      run: make test
