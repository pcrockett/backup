name: CI

on:
  push:
    branches: [ main ]
    # tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  # packages: write

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: make ci
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: make ci
